<app-post *ngFor="let postElement of posts; let i = index" [index]="i" [postObject]="postElement" [counter]="0" (buttonClicked)="onPostButtonClicked($event)"></app-post>
<app-title-list [posts]="posts"></app-title-list>
<button mat-flat-button color="warn" (click)="onDeleteFirstPost()">Delete First Post</button>
