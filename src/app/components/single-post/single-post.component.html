<mat-card>
  <mat-card-header>
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-subtitle>Ecrit par *** le {{ post.created }}</mat-card-subtitle>
<!--    <img mat-card-avatar [src]="post.imageUrl">-->
  </mat-card-header>
  <mat-card-content>{{ post.content }}</mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary" (click)="onClickBack()">Back</button>
  </mat-card-actions>
</mat-card>
