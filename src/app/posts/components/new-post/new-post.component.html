<mat-spinner *ngIf="loading"></mat-spinner>
<mat-card *ngIf="!loading">
  <mat-card-title *ngIf="pageTitle$ | async as pageTitle">
    {{ pageTitle }}
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="newPostForm">
      <mat-form-field>
        <input type="text" matInput placeholder="Titre" formControlName="title">
        <mat-error *ngIf="newPostForm.get('title').invalid">{{ getTitleError() }}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <textarea cols="30" rows="10" matInput placeholder="Votre post ici" formControlName="content">
        </textarea>
      </mat-form-field>
      <input type="file"  (change)="handleFile($event)">
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button
            color="primary"
            (click)="onSavePost()"
            [disabled]="newPostForm.invalid || loading"
    >Enregistrer</button>
  </mat-card-actions>
</mat-card>
