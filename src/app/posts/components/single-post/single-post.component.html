<mat-card>
  <mat-card-header>
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-subtitle>Ecrit par {{ userFirstName }} le {{ post.created | date: 'dd/MM/YYYY' }}</mat-card-subtitle>
    <img mat-card-avatar [src]="userImageUrl" alt="avatar">
  </mat-card-header>
  <mat-card-content>{{ post.content }}</mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary" (click)="onClickBack()">Back</button>
  </mat-card-actions>
</mat-card>
